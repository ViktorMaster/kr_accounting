<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Income/Expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
      }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div th:insert="blocks/sidebar :: sidebar"></div>
        </div>
        <div class="col-md-9">
            <main class="p-3">
                <div class="container">
                    <form class="col-md-6" th:action="@{/incomeExpense/edit/{id}(id=${incomeExpense.id})}" method="POST">
                        <label for="description">Опис:</label>
                        <input type="text" name="description" id="description" th:value="${incomeExpense.description}" class="form-control" required><br>

                        <label for="amount">Кількість грошей:</label>
                        <input type="text" name="amount" id="amount" th:value="${incomeExpense.amount}" class="form-control" required><br>

                        <label for="category">Категорія:</label>
                        <input type="text" name="category" id="category" th:value="${incomeExpense.category}" class="form-control" required><br>

                        <label for="date">Дата:</label>
                        <input type="date" name="date" id="date" th:value="${incomeExpense.date}" class="form-control datepicker" required><br>

                        <input type="submit" value="Зберегти" class="btn btn-primary">
                    </form>
                </div>
            </main>
        </div>
    </div>
</div>
</body>
</html>
